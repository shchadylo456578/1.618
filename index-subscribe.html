<html></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>1.618</title>
  <link rel="stylesheet" href="js/owlcarousel/assets/owl.carousel.css">
  <link rel="stylesheet" href="js/owlcarousel/assets/owl.theme.default.css">
  <link rel="stylesheet" href="js/owlcarousel/assets/owl.theme.green.css">

<body>
  <div id="dotsAnimate"></div>
  <!--include partials/_debag-->
  <div class="wrapper">
    <div class="logo-subscribe">
      <div class="logo-pos">
        <div class="logo-part-1"><img src="images/svg/logo-part-1.svg" alt="logo"></div>
        <div class="logo-animate"></div>
        <div class="logo-part-618"><img src="images/svg/logo-part-618.svg" alt="logo"></div>
      </div>
    </div>
    <div class="subscribe">
      <div class="subscribe-main">
        <div class="subscribe-header-text">
          <h1>Лист з новинами від 1.618</h1>
          <p>Підпишіться на наш лист з новинами та отримуйте корисні поради, цінні ресурси, цікаві пропозиції, що розсилаються раз в декілька вівторків.</p>
        </div>
        <form id="group-input">
          <div class="group">
            <input type="text" required><span class="highlight"></span>
            <label>Як вас звати?</label>
          </div>
          <div class="group">
            <input type="email" required><span class="highlight"></span>
            <label>Ваша пошта</label>
          </div>
          <div class="checkbox">
            <input id="checkbox-1" type="checkbox" name="checkboxes">
            <label for="checkbox-1">Нові статті в блозі (раз в два тижні)</label>
          </div>
          <div class="checkbox">
            <input id="checkbox-2" type="checkbox" name="checkboxes">
            <label for="checkbox-2">Спеціальні пропозиції від ‘1.618’ (раз в місяць)</label>
          </div>
        </form>
        <div class="subscribe-button"><a class="button" href="index-thank-you.html">Підписатися</a></div>
      </div>
      <div class="navbar">
        <div id="navbar"><a class="navigation" href="#">Закрити</a></div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
